<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css
    "
    />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <img src="./image/image1.jpg" alt="img" class="current-img" />
        <div class="btn-control">
          <div class="btn-prev"><i class="fa-solid fa-angle-left"></i></div>
          <div class="btn-next"><i class="fa-solid fa-angle-right"></i></div>
        </div>
      </div>
      <div class="list-img">
        <img class="item-img active" src="./image/image1.jpg" alt="image1" />
        <img class="item-img" src="./image/image2.jpg" alt="image1" />
        <img class="item-img" src="./image/image3.jpg" alt="image1" />
        <img class="item-img" src="./image/image4.jpg" alt="image1" />
        <img class="item-img" src="./image/image5.jpg" alt="image1" />
        <img class="item-img" src="./image/image6.jpg" alt="image1" />
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
